version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./:/var/www
      - sqlite_data:/var/www/database
    environment:
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/database/database.sqlite
    command: php artisan serve --host=0.0.0.0 --port=8000

volumes:
  sqlite_data:
