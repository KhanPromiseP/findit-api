version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www
      - /opt/lampp/htdocs/findit/findit-api/database:/var/www/database
    working_dir: /var/www
    environment:
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/var/www/database/database.sqlite
    command: php artisan serve --host=0.0.0.0 --port=8000
